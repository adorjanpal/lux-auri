<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Home</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="hitelesites.html"><h1>LUXAURI</h1></a>
        <span class="nav-icon-container"
          ><a href="kosar.html"
            ><img src="assets/bag.svg" alt="Bevasarlo Kosar"
          /></a>
          <a href="kedvencek.html"
            ><img src="assets/heart.svg" alt="Kedvencek"
          /></a>
          <a href="profil.html"><img src="assets/person.svg" alt="Profil" /></a>
        </span>
      </nav>
    </header>
    <main>
      <div class="index-container">
        <!-- Karkötők -->
        <a id="karkotok-link" href="karkotok.html" class="home-img-container">
          <img src="assets/bracelet.webp" alt="Karkötők" />
          <div class="text-container">
            <h3 id="karkotok-title" href="karkotok.html">Karkötők</h3>
            <p id="karkotok-text" class="index-text hidden">
              Lorem, ipsum dolor sit amet consectetur adipisicing elit. A,
              nesciunt.
            </p>
          </div>
        </a>
        <!-- Nyakláncok -->
        <a
          id="nyaklancok-link"
          href="nyaklancok.html"
          class="home-img-container"
        >
          <img src="assets/necklace.jpg" alt="Nyakláncok" />
          <div class="text-container">
            <h3>Nyakláncok</h3>
            <p id="nyaklancok-text" class="index-text hidden">
              Lorem, ipsum dolor sit amet consectetur adipisicing elit. A,
              nesciunt.
            </p>
          </div>
        </a>
        <!-- Gyűrűk -->
        <a id="gyuruk-link" href="gyuruk.html" class="home-img-container">
          <img src="assets/rings.jpg" alt="Gyűrűk" />
          <div class="text-container">
            <h3>Gyűrűk</h3>
            <p id="gyuruk-text" class="index-text hidden">
              Lorem, ipsum dolor sit amet consectetur adipisicing elit. A,
              nesciunt.
            </p>
          </div>
        </a>
      </div>
    </main>
    <script>
      //Szöveg megjelenítése, ha ráviszi a felhasználó a kurzort (karkötők)
      $("#karkotok-link").mouseover(function (e) {
        let opacity = 0.1;
        let element = $("#karkotok-text");
        element.removeClass("hidden");
        element.css("opacity", opacity);

        let timer = setInterval(function () {
          if (opacity >= 1) {
            clearInterval(timer);
          }
          element.css("opacity", opacity);

          opacity += opacity * 0.1;
        }, 10);
      });
      //Szöveg eltűntetése, ha leviszi a képről a felhasználó a kurzort (karkötők)

      $("#karkotok-link").mouseleave(function (e) {
        var opacity = 1;
        let element = $("#karkotok-text");
        var timer = setInterval(function () {
          if (opacity <= 0.1) {
            element.addClass("hidden");
            clearInterval(timer);
          }
          element.css("opacity", opacity);
          opacity -= opacity * 0.1;
        }, 10);
      });
      //Szöveg megjelenítése, ha ráviszi a felhasználó a kurzort (nyakláncok)
      $("#nyaklancok-link").mouseover(function (e) {
        let opacity = 0.1;
        let element = $("#nyaklancok-text");
        element.removeClass("hidden");
        element.css("opacity", opacity);

        let timer = setInterval(function () {
          if (opacity >= 1) {
            clearInterval(timer);
          }
          element.css("opacity", opacity);

          opacity += opacity * 0.1;
        }, 10);
      });
      //Szöveg eltűntetése, ha leviszi a képről a felhasználó a kurzort (nyakláncok)
      $("#nyaklancok-link").mouseleave(function (e) {
        var opacity = 1;
        let element = $("#nyaklancok-text");
        var timer = setInterval(function () {
          if (opacity <= 0.1) {
            element.addClass("hidden");
            clearInterval(timer);
          }
          element.css("opacity", opacity);
          opacity -= opacity * 0.1;
        }, 10);
      });
      //Szöveg megjelenítése, ha ráviszi a felhasználó a kurzort (gyűrűk)
      $("#gyuruk-link").mouseover(function (e) {
        let opacity = 0.1;
        let element = $("#gyuruk-text");
        element.removeClass("hidden");
        element.css("opacity", opacity);

        let timer = setInterval(function () {
          if (opacity >= 1) {
            clearInterval(timer);
          }
          element.css("opacity", opacity);

          opacity += opacity * 0.1;
        }, 10);
      });
      //Szöveg eltűntetése, ha leviszi a képről a felhasználó a kurzort (gyűrűk)
      $("#gyuruk-link").mouseleave(function (e) {
        var opacity = 1;
        let element = $("#gyuruk-text");
        var timer = setInterval(function () {
          if (opacity <= 0.1) {
            element.addClass("hidden");
            clearInterval(timer);
          }
          element.css("opacity", opacity);
          opacity -= opacity * 0.1;
        }, 10);
      });
    </script>
  </body>
</html>
