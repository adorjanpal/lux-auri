        <div class="osszesites-div">
          <p>Részösszeg:</p>
          <p>150 000 FT</p>
        </div>
        <div class="osszesites-div">
          <p>Szállítás:</p>
          <p>2000 FT</p>
        </div>

        <div class="osszesites-div">
          <p>Összesen:</p>
