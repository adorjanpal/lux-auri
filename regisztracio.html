<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Regisztráció</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="image-container">
          <img src="assets/LUXAURI.jpg" alt="LuxAuri" />
        </div>

        <form class="register-form" action="#" method="post">
          <h2>Regisztráció</h2>
          <div class="form-item">
            <label class="form-label" for="email">email</label>
            <input
              class="form-input"
              type="text"
              id="email"
              name="email"
              required
              placeholder="email..."
            />
          </div>
          <div class="form-item">
            <label class="form-label" for="felhasznalonev"
              >felhasználónév</label
            >
            <input
              class="form-input"
              type="text"
              id="felhasznalonev"
              name="felhasznalonev"
              required
              placeholder="felhasználónév..."
            />
          </div>

          <div class="form-item">
            <label class="form-label" for="vezeteknev">vezetéknév</label>
            <input
              class="form-input"
              type="text"
              id="vezeteknev"
              name="vezeteknev"
              required
              placeholder="vezetéknév..."
            />
          </div>
          <div class="form-item">
            <label class="form-label" for="keresztnev">keresztnév</label>
            <input
              class="form-input"
              type="text"
              id="keresztnev"
              name="keresztnev"
              required
              placeholder="keresztnév..."
            />
          </div>

          <div class="form-item">
            <label class="form-label" for="jelszo">jelszó</label>
            <input
              class="form-input"
              type="password"
              id="jelszo"
              name="jelszo"
              required
              placeholder="jelszó..."
            />
          </div>
          <div class="form-item">
            <label class="form-label" for="jelszoMegegyszer"
              >jelszó mégegyszer</label
            >
            <input
              class="form-input"
              type="password"
              id="jelszoMegegyszer"
              name="jelszoMegegyszer"
              required
              placeholder="jelszó mégegyszer..."
            />
          </div>

          <div class="nav-container">
            <input
              class="btn register-btn"
              type="submit"
              value="Regisztráció"
            />
            <span class="bejelentkezes-nav-container"
              ><p>Van már fiókod?</p>
              <p class="bejelentkezes-link">Bejelentkezés</p>
            </span>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
